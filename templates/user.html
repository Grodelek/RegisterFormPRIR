<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <div class="col">
            <h1>User Profile</h1>
            <p>
                Logged in as: <strong>{{ session.name }}</strong>
                | <a href="{{ url_for('logout') }}">Logout</a>
            </p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <h2>Welcome, {{ session.name }}</h2>
            <p>Here are your current posts:</p>
            <a href="{{ url_for('create_post') }}" class="btn btn-primary">Create a New Post</a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            {% if posts %}
                <ul class="list-group">
                    {% for post in posts %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ post.content }}
                            <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger btn-sm">Delete</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No posts found. Create one!</p>
            {% endif %}
        </div>
    </div>
</div>

<!-- Skrypty Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
